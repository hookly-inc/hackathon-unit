<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

  <link rel="stylesheet" href="assets/style.css">

  <title>Scene</title>
</head>

<body>
  <div class="sky d-flex align-items-center justify-content-center container-fluid p-0">
    <img id="Image-Maps-Com-image-maps-2019-05-11-104525"
      src="http://www.image-maps.com/m/private/0/iv2atai88dj99n5ncfqcld4os2_maxresdefault.jpg" usemap="#image-maps-2019-05-11-104525" class="scene img-fluid"/>

    <map name="image-maps-2019-05-11-104525" id="ImageMapsCom-image-maps-2019-05-11-104525">

      <area id="Fazendeiro" alt="Fazendeiro" title="Fazendeiro" shape="rect" class="object-btn"
        coords="867,222,1143,713" style="outline:none;" data-toggle="modal" data-target="#objectModal" data-modal="fazendeiro" data-title="Fazendeiro" data-video="https://www.youtube.com/embed/AjfPQyV_VRw/">

      <area id="Sol" alt="Sol" title="Sol" shape="rect" class="object-btn" coords="692,36,891,226" style="outline:none;"
        target="_self" data-toggle="modal" data-target="#objectModal" data-modal="sol" data-title="Sol" data-video="https://www.youtube.com/embed/gcfU5mH4eec" />

      <area id="Vaca" alt="Vaca" title="Vaca" shape="rect" class="object-btn" coords="493,186,692,713" style="outline:none;"
        target="_self" data-toggle="modal" data-target="#objectModal" data-modal="vaca" data-title="Vaca" data-video="https://www.youtube.com/embed/RbVEMSwhlD0" />

      <area id="Galinha" alt="Galinha" title="Galinha" shape="rect" class="object-btn" coords="273,236,491,709"
        style="outline:none;" target="_self" data-toggle="modal" data-target="#objectModal" data-modal="galinha" data-title="Galinha" data-video="https://www.youtube.com/embed/-Ht0EbRvTSk"/>

      <area id="Burro" alt="Burro" title="Burro" shape="rect" class="object-btn" coords="33,55,266,708" style="outline:none;"
        target="_self" data-toggle="modal" data-target="#objectModal" data-modal="burro" data-title="Burro" data-video="https://www.youtube.com/embed/qTi7iFt_LrA"/>

    </map>

    <div class="modal fade" id="objectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Titulo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="modal-body">
          </div>
        </div>
      </div>

      <div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
      <script src="assets/js/rwd.js"></script>

      <script>
      $(() => {
        $('img[usemap]').rwdImageMaps();

        $('.object-btn').click(function() {
          let modal = $(this).data("modal");
          let modalBody = $('.modal-body');
          let modalTitle = $(this).data("title");
          let modalVideo = $(this).data("video");

          modalBody.empty();
          $('.modal-title').text(modalTitle);
          
          $(`<iframe id="frameVideo" width="450" height="315" src="${modalVideo}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`).appendTo(modalBody);

        })
      })
      </script>
</body>

</html>
