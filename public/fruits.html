      <script src="assets/js/rwd.js"></script>

      <script>
      $(() => {

        $('img[usemap]').rwdImageMaps();

        $('.object-btn').click(function() {
          console.log("Executando...");

          let modal = $(this).data("modal");
          let modalBody = $('.modal-body');
          let modalTitle = $(this).data("title");
          let modalVideo = $(this).data("video");

          modalBody.empty();
          $('.modal-title').text(modalTitle);
          
          $(`<iframe id="frameVideo" width="1280" height="600" src="${modalVideo}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`).appendTo(modalBody);

        })
      })
      </script>
